<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/bookmyshow.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="BookMyCinema - India's premier movie ticket booking platform. Book tickets for latest Bollywood, Hollywood movies. Find showtimes, theaters near you. Easy online booking with instant confirmation." />
    <meta name="keywords" content="movie tickets, cinema booking, movie showtimes, online booking, book my cinema, movie theater, film tickets, cinema tickets, bollywood movies, hollywood movies" />
    <meta property="og:title" content="Book My Cinema - Movie Ticket Booking" />
    <meta property="og:description" content="Book movie tickets online easily and securely" />
    <meta property="og:type" content="website" />
    <meta name="robots" content="index, follow" />
    <meta name="google-site-verification" content="2RnbAtIxWzKEZ-lsavvz68N4pJPDJx-VWf_6fTuCcb0" />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Book My Cinema",
      "url": "https://bookmycinema.vercel.app",
      "description": "Book movie tickets online - Find showtimes, book tickets for the latest movies",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://bookmycinema.vercel.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>BookMyCinema - Online Movie Ticket Booking | Latest Movies</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/spline-script.js"></script>
  </body>
</html>
